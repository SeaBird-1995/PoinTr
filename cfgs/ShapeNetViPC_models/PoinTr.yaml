optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005,
  weight_decay : 0.0005
}}
scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 21,
  lr_decay: 0.9,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}
bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/ShapeNetViPC.yaml, 
            others: {subset: 'train', 
                     filepath: 'data/ShapeNetViPC-Dataset/vipc_train.txt',
                     }},
  val : { _base_: cfgs/dataset_configs/ShapeNetViPC.yaml, 
            others: {subset: 'test', filepath: 'data/ShapeNetViPC-Dataset/vipc_test.txt', bs: 128}},
  test : { _base_: cfgs/dataset_configs/ShapeNetViPCTest.yaml, 
            others: {subset: 'test', 
                     filepath: 'data/ShapeNetViPC-Dataset/vipc_test.txt', 
                     bs: 128, 
                     num_views_limit: 1}}}
model : {
  NAME: PoinTr, num_pred: 6144, num_query: 96, knn_layer: 1, trans_dim: 384}
total_bs : 128
step_per_update : 1
max_epoch : 200

consider_metric: CDL2